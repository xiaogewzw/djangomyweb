<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div>这里是登录界面</div>
    <form action="/message/login/" method="post" autocomplete="off">
        <div>账号</div>
        <input type="text" name="username"><br>
        <div>密码</div>
        <input type="text" name="password"><br>
        <input type="submit" value="提交">
        {% csrf_token %}
    </form>
    <div>{{text}}</div>
    <a href="/message/register/">注册</a>
</body>
</html>
